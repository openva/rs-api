version: '3'
services:
  api:
    build: .
    build:
      context: deploy/
      dockerfile: ./API.Dockerfile
    ports:
      - "5001:80"
    volumes:
      - ./htdocs:/var/www/html/
  db:
    image: mysql
    build:
      context: deploy/
      dockerfile: ./MySQL.Dockerfile
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - "5002:3306"
volumes:
    db_data: {}
