version: '3'
services:
  api:
    build: .
    ports:
      - "5001:80"
    volumes:
      - ./htdocs:/var/www/example.com/public_html/
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - "5002:3306"
volumes:
    db_data: {}
