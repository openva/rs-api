version: '3.2'
services:
  api:
    build:
      context: deploy/
      dockerfile: ./API.Dockerfile
    links:
      - db:db
    ports:
      - "5001:80"
    volumes:
      - type: bind
        source: ./htdocs/
        target: /var/www/html/
  db:
    build:
      context: deploy/
      dockerfile: ./MySQL.Dockerfile
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
  memcached:
    image: memcached:latest
    entrypoint:
      - memcached
      - -m 64
    ports:
      - "11211:11211"
    depends_on:
      - api
volumes:
    db_data: {}
